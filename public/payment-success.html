<html>
    <head>
        <title>Payment success - Foodmania</title>
        <script src="./assets/javascript/vue-2.6.12.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>Payment success</h1>
            <p>You will be redirected to home page in {{countDown}} seconds.</p>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
    
                data: {
                    countDown: 5
                },

                async created() {
                    this.countDownTimer();
					await localStorage.clear();
                },

                methods: {
                    countDownTimer() {
                        if(this.countDown > 0) {
                            setTimeout(() => {
                                this.countDown -= 1
                                this.countDownTimer();
                            }, 1000)
                        } else {
                            window.location.href = './index.html';
                        }
                    }
                }
            })
        </script>
    </body>
</html>
